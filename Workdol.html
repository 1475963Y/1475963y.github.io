  <style>
    /* 页面主体 */
    .page-main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }





    .mixx-title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      letter-spacing: 2px;
      margin-bottom: 12px;
      color: #3a3939;
    }

    .mixx-subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 32px;
    }



    /* 视频 */
    .video-wrap {
      width: 100%;
      aspect-ratio: 16 / 9;
      margin-bottom: 3rem;
    }

    .video-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 照片区：瀑布流/镶嵌效果 */
    .photo-grid {
      column-count: 3; /* 列数，可根据屏幕调节 */
      column-gap: 1rem;
    }

    @media (max-width: 1024px) {
      .photo-grid {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .photo-grid {
        column-count: 1;
      }
    }

    .photo-grid a,
    .photo-grid img {
      display: inline-block;
      width: 100%;
      margin-bottom: 1rem;
      break-inside: avoid; /* 避免图片被拆分 */
      cursor: pointer;
    }

    /* 预览遮罩 */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox.show {
      display: flex;
    }
  </style>
</head>

<!-- ===== 原图预览遮罩 ===== -->
<div class="lightbox" id="lightbox">
  <img src="" alt="">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');

  document.querySelectorAll('.preview-img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('show');
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('show');
    lightboxImg.src = '';
  });
</script>
